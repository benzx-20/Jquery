<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jquery.css">
    <script src="jquery.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Jquery efectos</title>
</head>

<body>
    <div class="container">
        <h2>Efectos de jQuery</h2>
        <div id="targetBox">¡Anímame!</div>
        <div class="controls">
            <button id="btnHide">hide()</button>
            <button id="btnShow">show()</button>
            <button id="btnFadeOut">fadeOut()</button>
            <button id="btnFadeIn">fadeIn()</button>
            <button id="btnSlideUp">slideUp()</button>
            <button id="btnSlideDown">slideDown()</button>
            <button id="btnToggle" class="btn-toggle">slideToggle()</button>
        </div>
    </div>




</body>

</html>
